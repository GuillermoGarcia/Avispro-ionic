<ion-content padding>
  <ion-text><h1>Editar Datos Usuario</h1></ion-text>
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="correo" (ionBlur)="checkEmail()"></ion-input>
  </ion-item>
  <ion-item class="error-message" *ngIf="!correoValido">
    <ion-label>Por favor, introduzca un correo electrónico Valido.</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña Actual</ion-label>
    <ion-input type="password" [(ngModel)]="actualContrasena"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nueva Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="nuevaContrasena"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Repetir Nueva Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="nuevaContrasenaR"></ion-input>
  </ion-item>
  <ion-item class="error-message"
    *ngIf="">
    <ion-label>La contraseña debe tener al menos 6 caracteres.</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Alias/Nick</ion-label>
    <ion-input type="text" [(ngModel)]="nick"></ion-input>
  </ion-item>
  <ion-item class="error-message"
    *ngIf="">
    <ion-label>Es necesario introducir un alias/nick.</ion-label>
  </ion-item>
  <ion-grid>
    <ion-col size="6">
      <ion-button expand="block" (click)="saveUser()" [disabled]="!datosValidos">
        Guardar Cambios
      </ion-button>
    </ion-col>
    <ion-col size="6">
        <ion-button expand="block" (click)="cancelar()">
          Cancelar
        </ion-button>
      </ion-col>
    </ion-grid>
</ion-content>
