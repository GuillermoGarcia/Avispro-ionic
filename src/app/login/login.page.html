<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content padding>
    <ion-img src="../assets/logo/avispro.png"></ion-img>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="email" type="email"
        [class.invalid]="!loginForm.controls['email'].valid&&loginForm.controls['email'].touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message"
      *ngIf="!loginForm.controls['email'].valid&&loginForm.controls['email'].touched">
      <ion-label>Por favor, introduzca un correo electrónico valido.</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password"
        [class.invalid]="!loginForm.controls['password'].valid&&loginForm.controls['password'].touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message"
      *ngIf="!loginForm.controls['password'].valid&&loginForm.controls['password'].touched">
      <ion-label>La contraseña debe tener al menos 6 caracteres.</ion-label>
    </ion-item>
    <ion-button (click)="loginUser(loginForm)" expand="block" [disabled]="!loginForm.valid">
      Entrar
    </ion-button>
  </form>
  <ion-button expand="block" fill="clear" routerLink="/signup">
    Crear una cuenta nueva
  </ion-button>
  <ion-button expand="block" fill="clear" routerLink="/reset-password">
    ¿Has olvidad tu contraseña?
  </ion-button>
</ion-content>
