<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-img src="../assets/logo/avispro.png"></ion-img>
  <form [formGroup]="signupForm">
    <ion-item>
      <ion-label position="floating">Correo Electr칩nico</ion-label>
      <ion-input formControlName="email" type="email"
      [class.invalid]="!signupForm.controls['email'].valid&&  signupForm.controls['email'].touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message"
      *ngIf="!signupForm.controls['email'].valid&&signupForm.controls['email'].touched">
      <ion-label>Por favor, introduzca un correo electr칩nico Valido.</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input formControlName="password" type="password" 
        [class.invalid]="!signupForm.controls['password'].valid&&signupForm.controls['password'].touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message"
      *ngIf="!signupForm.controls['password'].valid&&signupForm.controls['password'].touched">
      <ion-label>La contrase침a debe tener al menos 6 caracteres.</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Alias/Nick</ion-label>
      <ion-input formControlName="nick" type="text"></ion-input>
    </ion-item>
    <ion-item class="error-message"
      *ngIf="!signupForm.controls['nick'].valid&&signupForm.controls['nick'].touched">
      <ion-label>Es necesario introducir un alias/nick.</ion-label>
    </ion-item>
    <ion-button expand="block" (click)="signupUser(signupForm)" [disabled]="!signupForm.valid">
      Crear Cuenta
    </ion-button>
  </form>
</ion-content>
