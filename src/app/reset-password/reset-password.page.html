<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contrase침a</ion-title>
    </ion-toolbar>
</ion-header>
  
<ion-content padding>
  <ion-img src="../assets/logo/avispro.png"></ion-img>
  <form [formGroup]="resetPasswordForm">
    <ion-item>
      <ion-label position="floating">Correo Electr칩nico</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!resetPasswordForm.controls['email'].valid&&resetPasswordForm.controls['email'].touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message"
      *ngIf="!resetPasswordForm.controls['email'].valid&&resetPasswordForm.controls['email'].touched">
      <ion-label>Por favor, introduce un correo electr칩nico valido.</ion-label>
    </ion-item>
    <ion-button expand="block" (click)="resetPassword(resetPasswordForm)"
      [disabled]="!resetPasswordForm.valid">
      Recuperar Contrase침a
    </ion-button>
  </form>
</ion-content>
